<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad94664bc8.js" crossorigin="anonymous"></script>

    <!--utilizar icones do fontawesome-->
    <title>Document</title>
</head>

<body>

    <!--Cabeçalho-->
    <div class="container">
        <header>
            <div class="cabecalho posicionamento-cabecalho">
                <div class="cabecalho-imgs">
                    <img src="img/Logo.png" alt="logomarca">
                    <img src="img/Login.png" alt="login">
                    <img src="img/Carrinho.png" alt="carrinho">
                </div>
                <nav id="menu" class="menu-txt">
                    <!--imagem direto do fontawesome-->
                    <a class="barras" onclick="mostrarmenu" href=""><i class="fa-solid fa-bars"></i></a>
                    <a href="index.html" class="txt" href="">Home</a>
                    <a href="consoles.html" class="txt" href="">Consoles Retrô</a>
                    <a href="jogos.html" class="txt" href="">Jogos Retrô</a>
                    <a href="galeria.html" class="txt" href="">Galeria</a>
                    <a href="contato.html" class="txt" href="">Contato</a>
                </nav>

                <div class="banner">
                    <div class="text-box">
                        <h1>Game Mania</h1>
                        <p>Venha viver essa nostalgia!</p>
                    </div>
                </div>
                <div class="logo-empresas">
                    <img class="logo" src="img/logo-sega.png" alt="logomarca">
                    <img class="logo-ps" src="img/Playstation-Logo.png" alt="login">
                    <img class="logo" src="img/logo-nintendo.png" alt="carrinho">
                </div>
            </div>

        </header>

        <!--Secao Novidades-->
        <section>
            <div class="novidades-container">

                <div class="novidades-background">
                    <div class="novidades-title">
                        <h2>Galeria</h2>
                    </div>
                    <div class="galeria-img">

                        <img src="img/Galeria-1.png" alt="logomarca">
                        <img class="desktop" src="img/Galeria-2.png" alt="login">
                        <img class="desktop" src="img/galeria-3.jpg" alt="carrinho">

                    </div>
                </div>
            </div>

        </section>
        <footer>
            <div class="form-container">
                <div class="form-background">
                    <div>
                        <form>
                            <h2>Entre em contato conosco</h2>
                            <input type="text" name="name" id="name" placeholder="Nome">
                            <input type="email" name="email" id="email" placeholder="E-mail">
                            <textarea name="message" id="message" placeholder="Sua mensagem"></textarea>
                            <input type="submit" class="submit" value="enviar">
                        </form>
                    </div>

                    <div class="redes-sociais">
                        <h2>Nossas Redes Sociais</h2>
                        <img class="redes-img" src="img/Icon-instagram.png" alt="logomarca">
                        <img class="redes-img" src="img/icon-facebook.png" alt="login">
                        <img class="redes-img" src="img/icon-Twitter.png" alt="carrinho">
                    </div>
                </div>
            </div>


        </footer>
</body>

</html>
